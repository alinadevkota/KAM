<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        #chat2 .form-control {
            border-color: transparent;
        }

        #chat2 .form-control:focus {
            border-color: transparent;
            box-shadow: inset 0px 0px 0px 1px transparent;
        }

        .divider:after,
        .divider:before {
            content: "";
            flex: 1;
            height: 1px;
            background: #eee;
        }

        .chat-messages {
            position: relative;
            height: 100%;
            overflow-y: auto;
        }

        #chat2 {
            width: 100%;
            height: 100%;
        }
        #chat2 .card-body {
            position: relative;
            overflow-y: auto;
            max-height: 70vh; /* Or any appropriate height */
            /* height: calc(100% - 90px); Adjusted based on your card height */
        }
        .typing-indicator {
            display: flex;
            align-items: center;
        }

        .typing-indicator .dot {
            width: 8px;
            height: 8px;
            margin: 0 4px;
            background-color: #6c757d;
            border-radius: 50%;
            animation: blink 1.5s infinite;
        }

        .typing-indicator .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes blink {
            0%, 80%, 100% {
                opacity: 0;
            }
            40% {
                opacity: 1;
            }
        }

        ul {
            padding-left: 20px;
            list-style-type: disc;
        }

        li {
            margin-bottom: 10px;
        }

    </style>
    <!-- Include jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>
    <section>
        <div class="container py-5">
          <div class="row d-flex justify-content-center">
            <div class="col-12">
      
              <!-- Card with dynamic width and height -->
              <div class="card" id="chat2" style="width: 70vw; height: 70vh;">
      
                <!-- Card Header -->
                <div class="card-header d-flex justify-content-between align-items-center p-3">
                  <h5 class="mb-0">Teaching Assistant</h5>
                  <!-- <button type="button" class="btn btn-primary btn-sm">Let's Chat App</button> -->
                </div>
      
                <!-- Card Body -->
                <div class="card-body" style="position: relative; overflow-y: auto; height: calc(100% - 90px);">
                  <!-- Displaying User and Bot Messages -->
                  {% for message in messages %}
                    {% if message.sender == "start" %}
                      <!-- Bot's response (robot icon) -->
                      <div class="d-flex flex-row justify-content-start mb-4">
                        <i class="fas fa-robot" style="font-size: 40px; color: #6c757d;"></i>
                        <div>
                          <p class="small p-2 ms-3 mb-1 rounded-3 bg-body-tertiary">{{ message.text }}</p>
                          <p class="small ms-3 mb-3 rounded-3 text-muted">{{ message.time }}</p>
                        </div>
                      </div>
                    {% else %}
                      <!-- User's message -->
                      <div class="d-flex flex-row justify-content-end mb-4 pt-1">
                        <div>
                          <p class="small p-2 me-3 mb-1 text-white rounded-3 bg-primary">{{ message.text }}</p>
                          <p class="small me-3 mb-3 rounded-3 text-muted d-flex justify-content-end">{{ message.time }}</p>
                        </div>
                        <!-- <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava4-bg.webp" alt="avatar" style="width: 45px; height: 100%;"> -->
                        <i class="fas fa-user" style="font-size: 40px; color: #6c757d;"></i>
                      </div>
                    {% endif %}
                  {% endfor %}
                </div>
      
                <!-- Card Footer with input form -->
                <div class="card-footer text-muted d-flex justify-content-start align-items-center p-3">
                    <i class="fas fa-user" style="font-size: 40px; color: #6c757d;"></i>
                
                    <!-- Form for submitting messages -->
                    <!-- <form id="chat-form" class="d-flex w-100" enctype="multipart/form-data">
                        <input type="text" class="form-control form-control-lg me-2" name="instruction" placeholder="Type message" required autocomplete="off">
                        <input type="file" class="form-control-file ms-3" id="file-upload" name="file">
                        <button type="submit" class="btn btn-primary ms-3">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </form> -->
                    <form id="chat-form" action="/" method="POST" enctype="multipart/form-data" class="d-flex w-100 align-items-center">
                        <input type="text" class="form-control form-control-sm me-2" name="instruction" placeholder="Type message" autocomplete="off">
                        <input type="file" id="file-upload" name="file" class="form-control-sm me-2">
                        <button type="submit" class="btn btn-primary btn-sm ms-2">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </form>
                    
                </div>
      
              </div>
      
            </div>
          </div>
        </div>
      </section>
      
      

    <!-- Bootstrap JS Bundle (with Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Store IDs of already displayed messages
        let displayedMessages = new Set();
    
        // Automatically scroll to the bottom when a new message is added
        function scrollToBottom() {
            const chatBody = document.querySelector('#chat2 .card-body');
            setTimeout(() => {
                chatBody.scrollTop = chatBody.scrollHeight;
            }, 50); // Slight delay to ensure DOM rendering
        }

        function formatMessage(messageText) {
            // Bold formatting (**text** => <strong>text</strong>)
            // messageText = messageText.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');

            // // Bullet points formatting (* text => <li>text</li>)
            // messageText = messageText.replace(/^\* (.+)$/gm, '<li>$1</li>'); // List item formatting

            // // Wrap all <li> elements inside a <ul>
            // messageText = messageText.replace(/(<li>.*<\/li>)/g, function(match) {
            //     return '<ul>' + match + '</ul>';
            // });

            return messageText;
        }

        function formatTimeToLocal(utcTime) {
            const localTime = new Date(utcTime + "Z"); // Convert to Date object in local time

            const now = new Date();
            const timeDifference = now - localTime; // Difference in milliseconds

            // If the message is sent within the last minute, show "Just now"
            if (timeDifference < 60000) {
                return "Just now";
            }

            // Otherwise, format the time as "hh:mm AM/PM"
            const options = {
                hour: '2-digit',
                minute: '2-digit',
                hour12: true // 12-hour clock with AM/PM
            };

            return localTime.toLocaleString('en-US', options);
        }

    
        $(document).ready(function () {
            scrollToBottom();
        
            $('form').on('submit', function (e) {
                e.preventDefault();

                var message = $('input[name="instruction"]').val();
                var file = $('input[name="file"]')[0].files[0];

                if (message.trim() === '' && !file) return;

                var formData = new FormData(this);
                if (message) {
                    formData.append("instruction", message);
                }

                if (file) {
                    formData.append("file", file);
                }

                if (message.trim() !== '') {
                $('#chat2 .card-body').append(`
                    <div class="d-flex flex-row justify-content-end mb-4 pt-1">
                        <div>
                            <p class="small p-2 me-3 mb-1 text-white rounded-3 bg-primary">${message}</p>
                            <p class="small me-3 mb-3 rounded-3 text-muted d-flex justify-content-end">Just now</p>
                        </div>
                        <i class="fas fa-user" style="font-size: 40px; color: #6c757d;"></i>
                    </div>
                `);
            }

            if (file) {
                $('#chat2 .card-body').append(`
                    <div class="d-flex flex-row justify-content-end mb-4 pt-1">
                        <div>
                            <p class="small p-2 me-3 mb-1 text-white rounded-3 bg-primary">Uploaded file: ${file.name}</p>
                            <p class="small me-3 mb-3 rounded-3 text-muted d-flex justify-content-end">Just now</p>
                        </div>
                        <i class="fas fa-user" style="font-size: 40px; color: #6c757d;"></i>
                    </div>
                `);
            }

                // Add animated typing indicator
                const typingIndicator = `
                    <div class="d-flex flex-row justify-content-start mb-4 typing-indicator">
                        <i class="fas fa-robot" style="font-size: 40px; color: #6c757d;"></i>
                        <div>
                            <div class="d-flex align-items-center">
                                <span class="dot"></span>
                                <span class="dot"></span>
                                <span class="dot"></span>
                            </div>
                        </div>
                    </div>
                `;
                $('#chat2 .card-body').append(typingIndicator);

                scrollToBottom();

                $('input[name="instruction"]').val('');
                $('input[name="file"]').val('');

                $.ajax({
                    type: 'POST',
                    url: '/',
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function (response) {
                        $('.typing-indicator').remove();

                        var latestBotMessage = response.messages
                            .filter(message => message.sender === "start")
                            .pop();

                        if (latestBotMessage) {
                            var formattedMessage = formatMessage(latestBotMessage.text); // Format the message
                            var localTime = formatTimeToLocal(latestBotMessage.time);

                            $('#chat2 .card-body').append(`
                                <div class="d-flex flex-row justify-content-start mb-4">
                                    <i class="fas fa-robot" style="font-size: 40px; color: #6c757d;"></i>
                                    <div>
                                        <p class="small p-2 ms-3 mb-1 rounded-3 bg-body-tertiary">${formattedMessage}</p>
                                        <p class="small ms-3 mb-3 rounded-3 text-muted">${localTime}</p>
                                    </div>
                                </div>
                            `);
                            scrollToBottom();
                        }
                    },
                    error: function () {
                        $('.typing-indicator').remove();
                        console.error('Failed to send or receive messages.');
                    }
                });
            });
        });




    </script>
    
    
      
</body>
</html>
